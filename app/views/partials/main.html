<div ng-include="'partials/navbar'"></div>

<h2>Neuer Eintrag</h2>
<form role="form">
  <div class="form-group">
    <label for="exampleInputTitle">Auftrag</label>
    <input ng-model="title" type="text" class="form-control" id="exampleInputTitle" placeholder="Bitte geben Sie die Aufgabe oder den Auftrag ein">
  </div>
  <div class="form-group">
    <label for="exampleInputDescription">Beschreibung</label>
    <textarea ng-model="description" type="password" class="form-control" id="exampleInputDescription"></textarea>
  </div>
  <a ng-click="save()" class="btn btn-default">Submit</a>
</form>
